<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Popup _1</title>
</head>
<body>
  <div class="popup1">
    <div class="popup1_header">
      <p>Owner Details</p>
      <div class="close-btn">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.1663 7.4785L20.5213 5.8335L13.9997 12.3552L7.47801 5.8335L5.83301 7.4785L12.3547 14.0002L5.83301 20.5218L7.47801 22.1668L13.9997 15.6452L20.5213 22.1668L22.1663 20.5218L15.6447 14.0002L22.1663 7.4785Z" fill="white"/>
        </svg>
      </div>
    </div>

    <div class="form-container">
      <div class="form-field">
          <label for="year">Year</label>
          <input type="text" id="year" value="2022">
      </div>
      <div class="form-field">
          <label for="name">Name</label>
          <input type="text" id="name" value="John Alan">
      </div>
      <div class="form-field">
          <label for="contact">Contact</label>
          <input type="text" id="contact" value="+971507654321">
      </div>
      <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" value="user.john12@email.com">
      </div>
    </div>

    <div class="add-icon">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.8337 6.83317H6.83366V11.8332H5.16699V6.83317H0.166992V5.1665H5.16699V0.166504H6.83366V5.1665H11.8337V6.83317Z" fill="white"/>
      </svg>
    </div>

    <hr class="divider">

    <button class="save-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM19 19H5V5H16.17L19 7.83V19ZM12 12C10.34 12 9 13.34 9 15C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15C15 13.34 13.66 12 12 12ZM6 6H15V10H6V6Z" fill="white"/>
        </svg>
        Save
      </button>
      
  </div>
</body>
</html>
